<div id="map" style="height:400px;width:100%" class="main-image"></div>
<script>
	function initMap() {
		var centurion = {lat: 52.377145, lng: 20.942575};
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 12,
			center: centurion
		});
		var marker = new google.maps.Marker({
			position: centurion,
			map: map
		});
	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX9bhLzUrE6FcgbNg-Rqy7g6U0MqRTJ5A&callback=initMap">
</script>
