<div id="map" style="margin:2em 0;height:500px;width:100%" class="main-image"></div>
<script>
	function initMap() {
		var mws = {lat: 25.285447, lng: 51.53104};
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 10,
			center: mws
		});
		var marker = new google.maps.Marker({
			position: mws,
			map: map
		});
	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX9bhLzUrE6FcgbNg-Rqy7g6U0MqRTJ5A&callback=initMap">
</script>
